<div id="main-container">
    <div>Product Details</div>
    <form #form="ngForm" (ngSubmit)="submitData(form.value,form)">
        <div class="productContainer">
            <div>
                <label for="productType">Product Type</label>
            </div>
            <div>
                <select [(ngModel)]="selectedCategory" name="productType" id="productType" required>
                    <option *ngFor="let category of categories">{{ category }}</option>
                </select>
            </div>

            <div *ngIf="selectedCategory === 'Electronics'" class="productContainer">
                <div>
                    <label for="productSubType">Subtype</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedSubCategory" name="productSubType" id="productSubType">
                        <option *ngFor="let type of electronicsSubCategories">{{ type }}</option>
                    </select>
                </div>
                <div>
                    <label for="sellerName">Brand</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedBrand" name="sellerName" id="sellerName">
                        <option *ngFor="let brand of electronicsBrands">{{ brand }}</option>
                    </select>
                </div>
            </div>

            <div *ngIf="selectedCategory === 'Mens'" class="productContainer">
                <div>
                    <label for="productSubType">Subtype</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedSubCategory" name="productSubType" id="productSubType">
                        <option *ngFor="let type of mensSubCategories">{{ type }}</option>
                    </select>
                </div>
                <div>
                    <label for="sellerName">Brand</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedBrand" name="sellerName" id="sellerName">
                        <option *ngFor="let brand of mensBrands">{{ brand }}</option>
                    </select>
                </div>
            </div>

            <div *ngIf="selectedCategory === 'Womens'" class="productContainer">
                <div>
                    <label for="productSubType">Subtype</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedSubCategory" name="productSubType" id="productSubType">
                        <option *ngFor="let type of womenSubCategories">{{ type }}</option>
                    </select>
                </div>
                <div>
                    <label for="sellerName">Brand</label>
                </div>
                <div>
                    <select [(ngModel)]="selectedBrand" name="sellerName" id="sellerName">
                        <option *ngFor="let brand of womenBrands">{{ brand }}</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="productName">Name</label>
            </div>
            <div>
                <input type="text" id="productName" name="productName" ngModel>
            </div>

            <div>
                <label for="productPrice">Price</label>
            </div>
            <div>
                <input type="number" id="productPrice" name="productPrice" ngModel>
            </div>

            <!-- <div>
        <label for="productImg">Image</label>
        </div><div>
        <input type="file" id="productImg" name="productImg">
    </div> -->

            <div>
                <input type="reset">
            </div>
            <div>
                <input type="submit">
            </div>
        </div>
    </form>

</div>
